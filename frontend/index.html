<!DOCTYPE html>
<!-- Include the Sigma.js library -->
<script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.min.js"></script>
<!-- Include the Sigma.js json parser library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.0.1/plugins/sigma.parsers.json.min.js" integrity="sha512-5Y7+aI01DMV3YD/5pB+P5Ap/pFvzh73wbl5LiRzoWuMfa0SLPOZuzH/u2IM2kWWsROib4Y+CJmpkRDOOwjbv6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Create a container element for the graph -->
<div id="graph-container"></div>

<script>
  // Read in the JSON file containing the graph data
  var sigmaInstance = sigma.parsers.json('/Users/alessiogandelli/dev/uni/tweet-musk-network/data/resign.json');

  // Create a renderer for the graph
  var renderer = sigma.renderers.canvas;

  // Refresh the graph and bind it to the container element
  sigmaInstance.refresh();
  renderer = new renderer(sigmaInstance, 'graph-container');
  sigmaInstance.bind('clickNode', function(e) {
    console.log(e.data.node.label);
  });
</script>
